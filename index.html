<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body class="body">
<div class="content-wrapper">
	<header class="header">Calculator</header>

	<div class="theme-buttons">
		<button class="lightMode image-text" onclick="setTheme('light')">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
		</button>
		<button class="darkMode image-text" onclick="setTheme('dark')">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
		</button>
	</div>

	<div class="boxContainer">
		<div class="box">
			<div class="screen screen-light">
				<div class="calculation"></div>
				<div class="screenText"></div>
			</div>
			<div class="buttons">
				<div class="left-buttons">

					<div class="row">
						<button class="reset calc-button" onclick="reset()">Ac</button>
						<button class="delete calc-button" onclick="Backspace()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F3F3F3"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>
						<button class="div calc-button" onclick="divide()">/</button>
					</div>

					<div class="row">
						<button class="7 calc-button" onclick="seven()">7</button>
						<button class="8 calc-button" onclick="eight()">8</button>
						<button class="9 calc-button" onclick="nine()">9</button>
					</div>

					<div class="row">
						<button class="4 calc-button" onclick="four()">4</button>
						<button class="5 calc-button" onclick="five()">5</button>
						<button class="6 calc-button" onclick="six()">6</button>
					</div>

					<div class="row">
						<button class="1 calc-button" onclick="one()">1</button>
						<button class="2 calc-button" onclick="two()">2</button>
						<button class="3 calc-button" onclick="three()">3</button>
					</div>

					<div class="row">
						<button class="zero calc-button" onclick="zero()">0</button>
						<button class="comma calc-button" onclick="comma()">.</button>
					</div>
				</div>

				<div class="right-buttons">
					<button class="mult calc-button" onclick="multiply()">*</button>
					<button class="subs calc-button" onclick="minus()">-</button>
					<button class="add calc-button" onclick="plus()">+</button>
					<button class="equal calc-button" onclick="equal()">=</button>
				</div>
			</div>
		</div>
	</div>
	<div id="errorBox" class="error-popup">
		<button class="close-btn" onclick="closeError()">×</button>
		<span id="errorText"></span>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
